version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: code-room-frontend
    ports:
      - "3000:3000"
    environment:
      # JWT - Toma del sistema
      - JWT_SECRET
      - JWT_EXPIRES_IN
      
      # APIs - Toma del sistema
      - NEXT_PUBLIC_API_URL
      - NEXT_PUBLIC_AUTH_API_URL
      - NEXT_PUBLIC_API_PROPERTIES_URL
      
      # Google Maps - Toma del sistema
      - NEXT_PUBLIC_GOOGLE_MAPS_API_KEY
      
      # Supabase Server - Toma del sistema
      - SUPABASE_URL
      - SUPABASE_SERVICE_ROLE_KEY
      
      # Supabase Client - Toma del sistema
      - NEXT_PUBLIC_SUPABASE_URL
      - NEXT_PUBLIC_SUPABASE_ANON_KEY
      
      # Pusher Server - Toma del sistema
      - PUSHER_APP_ID
      - PUSHER_SECRET
      - PUSHER_KEY
      - PUSHER_CLUSTER
      
      # Pusher Client - Toma del sistema
      - NEXT_PUBLIC_PUSHER_KEY
      - NEXT_PUBLIC_PUSHER_CLUSTER
      
      # Database - Toma del sistema
      - DATABASE_URL
      
      # Next.js
      - NODE_ENV=production
      - PORT=3000
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
